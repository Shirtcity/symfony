services:

    #
    # Twig extensions
    #
    elcodi_store.twig_extension.encrypt:
        class: Store\CoreBundle\Twig\EncryptExtension
        public: false
        tags:
            - { name: twig.extension }

    elcodi_store.twig_extension.referrer:
        class: Store\CoreBundle\Twig\ReferrerExtension
        public: false
        arguments:
            - "@elcodi.referrer_provider"
        tags:
            - { name: twig.extension }

    elcodi_store.twig_extension.template_locator:
        class: Store\CoreBundle\Twig\TemplateLocatorExtension
        public: false
        arguments:
            - "@service_container"
        tags:
            - { name: twig.extension }
