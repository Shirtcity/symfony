Elcodi\Component\Article\Entity\Article:
    type: entity
    repositoryClass: Elcodi\Component\Article\Repository\ArticleRepository
    table: article

    manyToMany:
        attributes:
            targetEntity: Elcodi\Component\Attribute\Entity\Interfaces\AttributeInterface
            joinTable:
                name: article_to_attribute
                joinColumns:
                    article_id:
                        referencedColumnName: id
                        onDelete: "CASCADE"
                inverseJoinColumns:
                    attribute_id:
                        referencedColumnName: id
                        onDelete: "CASCADE"       
    
    oneToOne:
        articleProduct:
            targetEntity: Elcodi\Component\Article\Entity\ArticleProduct
            joinColumn:
                name: article_product_id
                referencedColumnName: id
            cascade:
                - persist
                - remove

   
