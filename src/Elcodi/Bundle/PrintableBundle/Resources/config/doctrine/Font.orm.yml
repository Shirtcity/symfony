Elcodi\Bundle\PrintableBundle\Entity\Font:
    type: entity
    table: font
    repositoryClass: Elcodi\Bundle\PrintableBundle\Repository\FontRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        fontFileName:
            column: font_file_name
            type: string
            nullable: true
        minSize:
            column: min_size
            type: integer
        enabled:
            type: boolean
        updatedAt:
            column: update_at
            type: datetime
            nullable: true
    lifecycleCallbacks: {  }
