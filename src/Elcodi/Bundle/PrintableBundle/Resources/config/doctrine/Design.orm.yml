Elcodi\Bundle\PrintableBundle\Entity\Design:
    type: entity
    table: design
    gedmo:
       soft_deleteable:
          field_name: deletedAt
          time_aware: false
    repositoryClass: Elcodi\Bundle\PrintableBundle\Repository\DesignRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        vectorFileName:
            column: vector_file_name
            type: string
            nullable: true
        previewFileName:
            column: preview_file_name
            type: string
            nullable: true
        createdAt:
            column: created_at
            type: datetime
            nullable: false
        updatedAt:
            column: updated_at
            type: datetime
            nullable: false
        enabled:
            type: boolean
        deletedAt:
           column: deleted_at
           type: date
           nullable: true
    manyToOne:
        customer:
            targetEntity: Elcodi\Component\User\Entity\Customer
            joinColumn:
                name: customer_id
                referencedColumnName: id
            nullable: true
        creator:
            targetEntity: Elcodi\Component\User\Entity\AdminUser
            joinColumn:
                name: creator_id
                referencedColumnName: id
            nullable: true
        updater:
            targetEntity: Elcodi\Component\User\Entity\AdminUser
            joinColumn:
                name: updater_id
                referencedColumnName: id
            nullable: true
    manyToMany:
        foilcolor:
            targetEntity: Elcodi\Bundle\PrintableBundle\Entity\FoilColor
            joinTable:
                name: designs_foilcolors
                joinColumns:
                  design_id:
                    referencedColumnName: id
                inverseJoinColumns:
                  foil_color_id:
                    referencedColumnName: id
        country:
            targetEntity: Elcodi\Component\Geo\Entity\Location
            joinTable:
                name: designs_countries
                joinColumns:
                  design_id:
                    referencedColumnName: id
                inverseJoinColumns:
                  location_id:
                    referencedColumnName: id
            cascade:
                - persist
    lifecycleCallbacks:
        preUpdate: [loadUpdateAt]
        prePersist: [loadUpdateAt]
