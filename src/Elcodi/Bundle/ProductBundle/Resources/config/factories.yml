services:

    #
    # Factories
    #

    #
    # Factory for Product entities
    #
    elcodi.factory.product:
        class: Elcodi\Bundle\ProductBundle\Factory\ProductFactory
        calls:
            - [setEntityNamespace, ["%elcodi.entity.product.class%"]]
            - [setDateTimeFactory, ["@elcodi.factory.datetime"]]
    