services:

    #
    # Twig renderer
    #
    elcodi_plugin.product_csv.renderer:
        class: Plugin\ProductCsvBundle\Templating\TwigRenderer
        calls:
            - [setTemplating, ["@twig"]]
            - [setPlugin, ["@elcodi_plugin.product_csv"]]
        tags:
            - { name: kernel.event_listener, event: admin.header_actions, method: renderButtons }
