services:

    #
    # Plugin
    #
    elcodi_plugin.custom_shipping:
        parent: elcodi.abstract_plugin
        arguments:
            - "Plugin\\CustomShippingBundle\\ElcodiCustomShippingBundle"

    #
    # Providers
    #
    elcodi_plugin.custom_shipping.provider.shipping_ranges:
        class: Plugin\CustomShippingBundle\Provider\ShippingRangesProvider
        arguments:
            - "@elcodi.repository.carrier"
            - "@elcodi.converter.currency"
            - "@elcodi.matcher.zone"
